<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mot Passant</title>

  <!-- FAVICON (intact) -->
  <link rel="icon" type="image/png" href="/assets/favicon.png" />

  <!--
    CSP "très défensive" :
    - Bloque les scripts inline (et empêche une grosse partie des XSS)
    - Autorise uniquement Supabase CDN (jsdelivr) + connexions Supabase + images
    Notes:
    - En "meta", CSP est utile mais un header serveur est encore mieux.
    - On autorise jsdelivr car on charge supabase-js via CDN.
  -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    base-uri 'self';
    object-src 'none';
    form-action 'self';
    img-src 'self' data: blob:;
    style-src 'self' 'unsafe-inline';
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
    connect-src 'self' https://*.supabase.co https://*.supabase.in;
    font-src 'self' data:;
    upgrade-insecure-requests;
  ">

  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { margin:0; background:#0b1220; color:#e8eefc; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 16px; }

    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 14px;
    }

    h1 { font-size: 20px; margin: 0; }
    h2 { font-size: 16px; margin: 0 0 10px; }
    .muted { font-size: 12px; opacity: .75; }
    .muted strong { opacity: 1; }

    label { display:block; margin-top:10px; font-size:12px; }

    input, textarea, button {
      width:100%;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.3);
      color:#e8eefc;
      padding:10px;
      font-size:14px;
      box-sizing:border-box;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: rgba(255,255,255,0.32);
    }

    textarea { resize:vertical; min-height:80px; }
    button { cursor:pointer; background:rgba(255,255,255,0.12); }
    button:hover { background:rgba(255,255,255,0.18); }
    button:disabled { opacity:.6; cursor:not-allowed; }

    .row { display:flex; gap:12px; align-items:center; }
    .row > * { flex:1; }

    .hide { display:none; }

    .ok { color:#7CFFB2; }
    .bad { color:#ff8a8a; }

    .pill {
      font-size:12px;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.15);
      white-space:nowrap;
      width: fit-content;
      justify-self:end;
      margin-left:auto;
    }

    .sig {
      background:rgba(0,0,0,0.25);
      border-radius:14px;
      padding:12px;
      border:1px solid rgba(255,255,255,0.12);
      margin-top:10px;
    }

    .msg {
      background:rgba(255,255,255,0.06);
      border-radius:12px;
      padding:10px;
      margin-top:8px;
      border:1px solid rgba(255,255,255,0.12);
    }

    .msg-head {
      display:flex;
      justify-content:space-between;
      gap:10px;
      font-size:12px;
      opacity:.85;
    }

    .btnSmall { width:auto; padding:8px 12px; }

    @media(max-width:800px){
      .row { flex-direction:column; }
      .pill { margin-left:0; }
    }

    .logo{
      height:36px;
      width:auto;
      display:block;
      max-width:100%;
    }
    @media (min-width:768px){
      .logo{ height:52px; }
    }

    /* micro UX */
    .hint { font-size: 12px; opacity: .8; margin-top: 8px; }
    .hr { height:1px; background:rgba(255,255,255,0.10); margin:12px 0; }
  </style>
</head>

<body>
<div class="wrap">

  <!-- HEADER AVEC LOGO (intact) -->
  <div class="card row" style="align-items:center;">
    <img 
  src="/assets/logo.png" 
  alt="Mot Passant"
  style="
  width: auto;
  max-width: 100%;
  height: 96px;
  object-fit: contain;
  display: block;
"

>


  <!-- AUTH -->
  <div id="authCard" class="card">
    <h2>Connexion</h2>
    <label>Email</label>
    <input id="email" type="email" autocomplete="email" inputmode="email" />
    <button id="btnMagic" style="margin-top:10px;">Recevoir le lien</button>
    <div id="authMsg" class="muted"></div>
    <div class="hint muted">
      Astuce : si tu ne reçois rien, regarde les spams et vérifie que l’adresse est correcte.
    </div>
  </div>

  <!-- APP HEADER -->
  <div id="appCard" class="card hide row">
    <div>
      <h2>Connecté(e)</h2>
      <div id="who" class="muted"></div>
      <div id="netState" class="muted"></div>
    </div>
    <button id="btnLogout">Déconnexion</button>
  </div>

  <!-- NEW SIGNAL -->
  <div id="newCard" class="card hide">
    <h2>Nouveau signalement</h2>

    <label>Adresse *</label>
    <input id="address" autocomplete="street-address" />

    <label>Contexte</label>
    <textarea id="context" maxlength="2000"></textarea>
    <div class="muted" id="contextCount"></div>

    <button id="btnSubmit">Envoyer</button>
    <div id="submitMsg" class="muted"></div>
  </div>

  <!-- SIGNALS LIST -->
  <div id="listCard" class="card hide">
    <div class="row">
      <h2 style="margin:0;">Mes signalements</h2>
      <button id="btnRefresh" class="btnSmall">Rafraîchir</button>
    </div>
    <div id="signalsList" class="muted" style="margin-top:10px;">Chargement…</div>
  </div>

  <!-- CONVERSATION -->
  <div id="convCard" class="card hide">
    <div class="row">
      <div>
        <h2>Conversation</h2>
        <div id="convTitle" class="muted"></div>
      </div>
      <button id="closeConv" class="btnSmall">Fermer</button>
    </div>

    <div id="events" class="muted" style="margin-top:10px;">Chargement…</div>

    <div class="hr"></div>

    <div class="msg">
      <label>Ajouter une remarque</label>
      <textarea id="newRemark" maxlength="2000"></textarea>
      <div class="muted" id="remarkCount"></div>
      <button id="sendRemark">Envoyer</button>
      <div id="remarkMsg" class="muted"></div>
    </div>
  </div>

</div>
<script type="module" src="./app.js"></script>
</body>
</html>
