<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mot Passant</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/assets/favicon.png" />

  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { margin:0; background:#0b1220; color:#e8eefc; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 16px; }

    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 14px;
    }

    h1 { font-size: 20px; margin: 0; }
    h2 { font-size: 16px; margin: 0 0 10px; }
    .muted { font-size: 12px; opacity: .75; }

    label { display:block; margin-top:10px; font-size:12px; }
    input, textarea, button {
      width:100%;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.3);
      color:#e8eefc;
      padding:10px;
      font-size:14px;
      box-sizing:border-box;
    }
    textarea { resize:vertical; min-height:80px; }
    button { cursor:pointer; background:rgba(255,255,255,0.12); }
    button:hover { background:rgba(255,255,255,0.18); }
    button:disabled { opacity:.6; }

    .row { display:flex; gap:12px; align-items:center; }
    .row > * { flex:1; }

    .hide { display:none; }

    .ok { color:#7CFFB2; }
    .bad { color:#ff8a8a; }

    .pill {
      font-size:12px;
      padding:4px 10px;
      border-radius:999px;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.15);
    }

    .sig {
      background:rgba(0,0,0,0.25);
      border-radius:14px;
      padding:12px;
      border:1px solid rgba(255,255,255,0.12);
      margin-top:10px;
    }

    .msg {
      background:rgba(255,255,255,0.06);
      border-radius:12px;
      padding:10px;
      margin-top:8px;
      border:1px solid rgba(255,255,255,0.12);
    }

    .msg-head {
      display:flex;
      justify-content:space-between;
      font-size:12px;
      opacity:.85;
    }

    .btnSmall { width:auto; padding:8px 12px; }

    @media(max-width:800px){
      .row { flex-direction:column; }
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- HEADER AVEC LOGO -->
  <div class="card row" style="align-items:center;">
    <img src="/assets/logo.png" alt="Mot Passant" style="height:42px;" />
    <div>
      <h1>Mot Passant</h1>
      <div class="muted">Signalements immobiliers • Échanges sécurisés</div>
    </div>
  </div>

  <!-- AUTH -->
  <div id="authCard" class="card">
    <h2>Connexion</h2>
    <label>Email</label>
    <input id="email" type="email" />
    <button id="btnMagic" style="margin-top:10px;">Recevoir le lien</button>
    <div id="authMsg" class="muted"></div>
  </div>

  <!-- APP HEADER -->
  <div id="appCard" class="card hide row">
    <div>
      <h2>Connecté(e)</h2>
      <div id="who" class="muted"></div>
    </div>
    <button id="btnLogout">Déconnexion</button>
  </div>

  <!-- NEW SIGNAL -->
  <div id="newCard" class="card hide">
    <h2>Nouveau signalement</h2>
    <label>Adresse *</label>
    <input id="address" />
    <label>Contexte</label>
    <textarea id="context"></textarea>
    <button id="btnSubmit">Envoyer</button>
    <div id="submitMsg" class="muted"></div>
  </div>

  <!-- SIGNALS LIST -->
  <div id="listCard" class="card hide">
    <h2>Mes signalements</h2>
    <div id="signalsList" class="muted">Chargement…</div>
  </div>

  <!-- CONVERSATION -->
  <div id="convCard" class="card hide">
    <div class="row">
      <div>
        <h2>Conversation</h2>
        <div id="convTitle" class="muted"></div>
      </div>
      <button id="closeConv">Fermer</button>
    </div>

    <div id="events" class="muted" style="margin-top:10px;">Chargement…</div>

    <div class="msg">
      <label>Ajouter une remarque</label>
      <textarea id="newRemark"></textarea>
      <button id="sendRemark">Envoyer</button>
      <div id="remarkMsg" class="muted"></div>
    </div>
  </div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const $ = id => document.getElementById(id);

let currentSignal = null;

async function init(){
  const { data:{ session }} = await supabase.auth.getSession();
  if(session?.user) onLogin(session.user);
}

function onLogin(user){
  $("authCard").classList.add("hide");
  $("appCard").classList.remove("hide");
  $("newCard").classList.remove("hide");
  $("listCard").classList.remove("hide");
  $("who").textContent = user.email;
  loadSignals();
}

$("btnMagic").onclick = async ()=>{
  const email = $("email").value;
  const { error } = await supabase.auth.signInWithOtp({
    email,
    options:{ emailRedirectTo: window.location.origin }
  });
  $("authMsg").textContent = error ? error.message : "Lien envoyé.";
};

$("btnLogout").onclick = async ()=>{
  await supabase.auth.signOut();
  location.reload();
};

$("btnSubmit").onclick = async ()=>{
  const address = $("address").value.trim();
  const context = $("context").value.trim();
  if(!address) return;
  await supabase.from("signals").insert([{ address, context }]);
  $("address").value="";
  $("context").value="";
  loadSignals();
};

async function loadSignals(){
  const { data } = await supabase
    .from("signals")
    .select("id,address,status,created_at")
    .order("created_at",{ ascending:false });

  $("signalsList").innerHTML = data.map(s=>`
    <div class="sig">
      <div class="row">
        <strong>${s.address}</strong>
        <span class="pill">${s.status||"new"}</span>
      </div>
      <button class="btnSmall" onclick="openConv('${s.id}','${s.address}')">Ouvrir</button>
    </div>
  `).join("");
}

window.openConv = async (id,address)=>{
  currentSignal = id;
  $("convTitle").textContent = address;
  $("convCard").classList.remove("hide");
  loadEvents();
};

$("closeConv").onclick = ()=>{
  $("convCard").classList.add("hide");
  currentSignal=null;
};

async function loadEvents(){
  const { data } = await supabase
    .from("signal_events")
    .select("label,internal_note,created_at")
    .eq("signal_id", currentSignal)
    .order("created_at",{ ascending:true });

  $("events").innerHTML = data.map(e=>`
    <div class="msg">
      <div class="msg-head">
        <span>${e.label}</span>
        <span>${new Date(e.created_at).toLocaleString()}</span>
      </div>
      <div>${e.internal_note}</div>
    </div>
  `).join("");
}

$("sendRemark").onclick = async ()=>{
  const text = $("newRemark").value.trim();
  if(!text||!currentSignal) return;
  await supabase.from("signal_events").insert([{
    signal_id: currentSignal,
    label: "user_remark",
    internal_note: text
  }]);
  $("newRemark").value="";
  loadEvents();
};

init();
</script>
</body>
</html>
